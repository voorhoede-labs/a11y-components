{% macro modalWindow(content) %}
<div class="modal hidden" data-modal-overlay="{{ content.name }}" aria-hidden="true">
	<div class="modal-window" role="alertdialog" aria-labelledby="modal-title" tabindex="0" data-modal-window>
		<h1 id="modal-title">{{ content.title }}</h1>

		<p>{{ content.content }}</p>

		<button data-modal-close>{{ content.closeButtonLabel }}</button>
	</div>
</div>
{% endmacro %}
